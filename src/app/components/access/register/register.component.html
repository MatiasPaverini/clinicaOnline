<div class="container">
    <div class="form">
        <div class="row">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" [(ngModel)]="name" placeholder="Nombre">
        </div>

        <div class="row">
            <label for="surname">Apellido</label>
            <input type="text" name="surname" id="surname" [(ngModel)]="surname" placeholder="Apellido">
        </div>

        <div class="row">
            <label for="type">Tipo de Usuario</label>
            <!-- <select name="type" id="type">
                <option >Usuario</option>
                <option >Admin</option>
                <option >Usuario</option>
            </select> -->
            <select [(ngModel)]="type">
                <option *ngFor="let item of types" [value]="item">{{item.name}}</option>
            </select>
        </div>
        
        <div class="row">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" placeholder="example@clinica.com.ar">
        </div>

        <div class="row">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" [(ngModel)]="password"id="password">
        </div>

        <button type="submit" (click)="register()" class="btn btn-success">Registrarse</button>
    </div>
</div>
